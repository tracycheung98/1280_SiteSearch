<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <script>
        //Search a specific site rather than the entire Web.
        function search() {
            var site = 'wikipedia.org';
            var lookfor = document.getElementById("txtlookfor").value;
            if (lookfor.length > 0) {
                var query =
                    'http://www.google.com/search?q=' +
                    encodeURIComponent(lookfor) +
                    ' site:' +
                    site;
                var ddchoice = document.getElementById('dropdown').value;
                if (ddchoice == 1) {
                    var query =
                        'http://www.bing.com/search?q=' +
                        encodeURIComponent(lookfor) +
                        ' site:' +
                        site;
                } else {
                    var query =
                        'http://www.google.com/search?q=' +
                        encodeURIComponent(lookfor) +
                        ' site:' +
                        site;
                }
                location.href = query;
            } else {
                //If textbox was empty, show an alert.
                alert('Please type the word or words for which you want to search.');
            }
        }
    </script>
</head>

<body>
    <p>
        Search this site:
        <input type="text" id="txtlookfor" autofocus />
        <!-- Show drop-down list -->
        &nbsp;Choose engine:
        <select id="dropdown">
            <option value="1">Bing</option>
            <option value="2" selected>Google</option>
        </select>
        <input type="button" onclick="search()" value="Go" />
    </p>
</body>

</html>
